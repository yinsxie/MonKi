name: PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Run SwiftLint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Run SwiftLint
        run: swiftlint

  test:
    name: Run Tests
    needs: lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Debug Environment
        run: |
          echo "Xcode path:"
          xcode-select -p
          echo "\nXcode version:"
          xcodebuild -version

      - name: Run Tests
        run: |
          xcodebuild test \
            -project MonKi.xcodeproj \
            -scheme MonKi \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0' \
            -derivedDataPath Build/DerivedData \
            ONLY_ACTIVE_ARCH=YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        working-directory: MonKi
